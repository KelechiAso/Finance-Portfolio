
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* This container is for the entire page layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main body */
        }
        body {
            display: flex;
            flex-direction: column;
        }

        /* Video Background CSS */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Pushes the video to the back */
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire viewport */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay to make text readable */
            z-index: -1; /* Pushes the overlay behind the content but in front of the video */
        }

        .button {
            display: inline-block;
            background-color: #2b6cb0;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2c5282;
        }
        
        /* Styles for the main content area to fill remaining space */
        main {
            flex-grow: 1;
            display: flex;
            position: relative;
        }

        /* Styles for the full-screen iframe */
        #sheet-container {
            flex-grow: 1; /* Makes the container fill the available space */
            position: relative;
        }

        #sheet-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive menu styling for TailwindCSS */
        #mobile-menu.hidden {
            display: none;
        }
        @media (max-width: 767px) {
            #mobile-menu.active {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="assets/video/LandingPage2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <header id="main-header" class="bg-white shadow-sm sticky top-0 z-50 bg-opacity-30 backdrop-blur-md">

            <button id="menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>

        </div>
        <nav id="mobile-menu" class="hidden md:hidden bg-gray-50 border-t border-gray-200">
            <ul class="flex flex-col py-2 px-4 space-y-2">
                <li><a href="index.html#about" class="block py-2 text-gray-600 hover:bg-gray-200 rounded-md transition-colors">About</a></li>

            <p>&copy; 2025 Kelechi. All rights reserved.</p>
            <div class="mt-4 space-x-4">

            </div>
        </div>
    </footer>
    
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

</html>
